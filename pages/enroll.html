<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>컴퓨터 과학부 지원하기</title>
    <link rel="stylesheet" href="../stylesheets/style.css"/>
    <link rel="stylesheet" href="../stylesheets/enroll.css"/>
</head>
<body>
    <div class="menubar">
        <a href="../index.html"><img id="mainlogo" src="../resources/clublogo.png" alt="서울고등학교 컴퓨터 과학부"></a>
        <a class="menu" href="../index.html">동아리 소개</a>
        <a class="menu" id="enroll" href="enroll.html">지원하기</a>
    </div>
    <div class="title">
        <img class="background" src="../resources/groupphoto.jpeg"/>
        <h1 id="title">지원하기</h1>
    </div>
    <div class="enroll">
        <h2 class="text">저희 컴퓨터 과학부를 지원해주셔서 감사합니다!</h2>
        <h3 class="text">지원 과정 중 모든 연락은 문자 메시지를 통해 진행됩니다. <sup class="star">*</sup>표시가 붙은 항목들은 필수 입력 항목입니다.</h3>
        <p class="text">학번(ex.11501)<sup class="star">*</sup></p>
        <input type="number" id="studentid">
        <p class="text">이름(ex.홍길동)<sup class="star">*</sup></p>
        <input type="text" id="name">
        <p class="text">연락 가능한 전화번호(ex.010-0000-0000)<sup class="star">*</sup></p>
        <input type="tel" id="tel">
        <p class="text">1. 컴퓨터 과학부 동아리에 지원하게 된 동기를 작성해주세요.<sup class="star">*</sup></p>
        <input class="question" type="text" id="question1">
    </div>
    <div class="end">
        <div class="team">
            서울고등학교 컴퓨터 과학부 © 2023
        </div>
        <div class="contact">
            <a class="contacta" href="https://www.instagram.com/eogusdl_/"><img class="contact_image" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/instagram.svg"/></a>
            <a class="contacta" href="https://github.com/2023shscsclub"><img class="contact_image" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg"/></a>
            <a class="contacta" href="mailto:seoulcsclub@gmail.com"><img class="contact_image" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/gmail.svg"/></a>
        </div>
    </div>
</body>
</html>
